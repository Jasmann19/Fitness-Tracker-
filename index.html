
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Fitness Tracker</h1>
        </header>

        <!-- Dashboard -->
        <section class="dashboard">
            <div class="calories-circle">
                <h2 id="calories-left">2316</h2>
                <p>KCALS LEFT</p>
            </div>
            <div class="macros">
                <div>
                    <p>Carbs</p>
                    <progress id="carbs" max="290" value="0"></progress>
                </div>
                <div>
                    <p>Protein</p>
                    <progress id="protein" max="116" value="0"></progress>
                </div>
                <div>
                    <p>Fat</p>
                    <progress id="fat" max="77" value="0"></progress>
                </div>
            </div>
        </section>

        <!-- Daily Log -->
        <section class="daily-log">
            <h2>Today's Meals</h2>
            <div class="meal">
                <p>Breakfast</p>
                <button onclick="addMeal('breakfast')">+</button>
            </div>
            <div class="meal">
                <p>Lunch</p>
                <button onclick="addMeal('lunch')">+</button>
            </div>
            <div class="meal">
                <p>Dinner</p>
                <button onclick="addMeal('dinner')">+</button>
            </div>
        </section>

        <!-- Calories Burned -->
        <section class="calories-burned">
            <h2>Calories Burned</h2>
            <input type="number" id="burned-calories" placeholder="Enter burned calories">
            <button onclick="logCaloriesBurned()">Log</button>
        </section>

        <!-- Footer Navigation -->
        <footer>
            <button>Diary</button>
            <button>Progress</button>
            <button>+ Add</button>
            <button>Programs</button>
            <button>Recipes</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
